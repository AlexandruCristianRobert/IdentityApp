<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="" class="nav-brand">
                <img src="./assets/images/logo.png" class="me-3"  style="height:50px; width:50px;" alt="logo">
            </a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/shop" routerLinkActive="active">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/checkout" routerLinkActive="active">checkout</a>
                    </li>
                </ul>

                <ul class="navbar-nav"  *ngIf="(accountService.user$ | async) === null">
                    <li class="nav-item">
                        <a class="btn btn-secondary mx-2" routerLink="/account/register" routerLinkActive="active">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" routerLink="/account/login" routerLinkActive="active">Login</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center"   *ngIf="(accountService.user$ | async) as user">
                    <a style="text-decoration: none; cursor: pointer;" class="text-white">
                    Hi <span class="text-warning ">{{user.firstName | titlecase}}</span></a>
                    <a (click)="logout()" class="btn btn-secondary ms-2">Logout</a>
                </div>
                
            </div>
        </div>
    </nav>
</header>
